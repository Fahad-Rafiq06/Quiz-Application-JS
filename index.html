<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Application JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body onload="showquestions()">
    <div class="card">
        <div class="card-header">
          Quiz Application
        </div>
        <div class="card-body">
          <h5 class="card-title" id="question">Q1. Your Question is ?</h5>
          <p class="card-text option-element">Your Options are 1</p>
          <p class="card-text option-element">Your Options are 2</p>
          <p class="card-text option-element">Your Options are 3</p>
          <a href="#" class="btn btn-primary">Next Question</a>
        </div>
      </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
